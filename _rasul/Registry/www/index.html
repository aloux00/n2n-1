<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>Your New Application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* Intel native bridge is available */
			var onDeviceReady=function(){
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script src="cordova.js"></script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>
	</head>

	<body>
		<!-- content goes here-->
		<div class="uwrap">
			<div class="upage" id="mainpage" data-role="page">
				<div class="upage-outer">
					<div data-role="header" class="container-group inner-element uib_w_3" data-uib="jquery_mobile/header" data-ver="0" data-theme="b">
						<h1></h1>
						<div class="widget-container wrapping-col single-centered">
							<div class="widget uib_w_2 d-margins text-0" data-uib="media/text" data-ver="0">
								<div class="widget-container left-receptacle">

								</div>
								<div class="widget-container right-receptacle"></div>
								<div>
									<p>Register Page</p>
								</div>
							</div>
						</div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</div>
					<div class="upage-content" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
										<figure class="figure-align">
											<img src="">
										</figure>
									</div>
									<div class="table-thing with-label widget uib_w_5 d-margins" data-uib="jquery_mobile/input" data-ver="0">
										<label class="narrow-control"></label>
										<input class="wide-control" type="text" placeholder="Name or organization name" data-mini="true">
									</div>

									<span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>

						<div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<div class="table-thing with-label widget uib_w_6 d-margins" data-uib="jquery_mobile/input" data-ver="0">
										<label class="narrow-control"></label>
										<input class="wide-control" placeholder="Website" type="url" data-mini="true">
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>

						<div class="grid grid-pad urow uib_row_4 row-height-4" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">
									<div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
										<div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
											<div class="widget-container content-area vertical-col">

												<div class="widget uib_w_10 d-margins" data-uib="media/text" data-ver="0">

													<div class="widget-container right-receptacle"></div>

														<p>Contact Information</p>
													</div>
												</div>

													<input class="wide-control" placeholder="Email" type="email" data-mini="true">
												</div>
												<div class="table-thing with-label widget uib_w_8 d-margins" data-uib="jquery_mobile/input" data-ver="0">

													<input class="wide-control" placeholder="Number *Optional" type="tel" data-mini="true">
												</div>
												<div class="table-thing with-label widget uib_w_9 d-margins" data-uib="jquery_mobile/input" data-ver="0">
													<label class="narrow-control"></label>
													<input class="wide-control" placeholder="Address " type="text" data-mini="true">
												</div><span class="uib_shim"></span>
											</div>
										</div>
										<span class="uib_shim"></span>
									</div>
									<div class="widget uib_w_12 d-margins" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div>
											<p>Neighborhood</p>
										</div>
									</div>
									<div class="table-thing with-label widget uib_w_11 d-margins" data-uib="jquery_mobile/select" data-ver="0">
										<label class="narrow-control"></label>
										<div data-role="fieldgroup" class+="" "wide-control"="">
											<select data-mini="true">
												<option>Haughvill</option>
												<option>Highland Vacinity</option>
												<option>Crown Hill</option>
												<option>Fall Creek</option>
											</select>
										</div>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

					<div data-role="footer" data-position="fixed" class="container-group inner-element uib_w_4" data-uib="jquery_mobile/footer" data-ver="0" data-theme="b">
						<h1></h1>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</div>
				</div>
				<!-- /upage-outer -->

			</div>
			<!-- /upage -->

		</div>

</html>
