<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
		<link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
		<title>Your New Application</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<style type="text/css">
			/* Prevent copy paste for all elements except text fields */
			*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
			input, textarea  { -webkit-user-select:text; }
		</style>
		<script src="intelxdk.js"></script>
		<script type="text/javascript">
			/* Intel native bridge is available */
			var onDeviceReady=function(){
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
			};
			document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
		</script>
		<script type="application/javascript" src="js/jquery.min.js"></script>
		<script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>
		<script src="cordova.js"></script>
	</head>

	<body>
		<!-- content goes here-->
		<div class="uwrap">
			<div class="upage" id="mainpage">
				<div class="upage-outer">
					<div data-role="header" class="container-group inner-element uib_w_1" data-uib="jquery_mobile/header" data-ver="0" data-theme="b">
						<h1></h1>
						<div class="widget-container wrapping-col single-centered">
							<div class="widget uib_w_15 d-margins Title" data-uib="media/text" data-ver="0">
								<div class="widget-container left-receptacle"></div>
								<div class="widget-container right-receptacle"></div>
								<div>
									<p>Offers</p>
								</div>
							</div>
						</div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</div>
					<div class="upage-content" id="mainsub">

						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="table-thing with-label widget uib_w_3 d-margins" data-uib="jquery_mobile/input" data-ver="0">
										<label class="narrow-control"></label>
										<input class="wide-control" placeholder="Offering Name" type="text" data-mini="true">
									</div>
									<div class="table-thing with-label widget uib_w_4 d-margins" data-uib="jquery_mobile/input" data-ver="0">
										<label class="narrow-control"></label>
										<input class="wide-control" placeholder="Offering Profile" type="url" data-mini="true">
									</div>
									<div class="table-thing with-label widget uib_w_5 d-margins" data-uib="jquery_mobile/textarea" data-ver="0">
										<label class="narrow-control"></label>
										<textarea class="wide-control" placeholder="Offering Details" rows="1" wrap="hard"></textarea>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>

						<div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col">

									<div class="table-thing with-label widget uib_w_6 d-margins" data-uib="jquery_mobile/textarea" data-ver="0">
										<label class="narrow-control"></label>
										<textarea class="wide-control" rows="1" wrap="hard" placeholder="Fees"></textarea>
									</div>
									<div class="widget uib_w_11 d-margins" data-uib="media/text" data-ver="0">
										<div class="widget-container left-receptacle"></div>
										<div class="widget-container right-receptacle"></div>
										<div>
											<p>Add Bartering Button?</p>
										</div>
									</div>
									<div class="table-thing with-label no_wrap widget uib_w_7 d-margins radio" data-uib="jquery_mobile/radio_button_group" data-ver="0">
										<label class="narrow-control"></label>
										<fieldset data-role="controlgroup" class="widget-container wide-control uib-jqm-flex" data-child-name="jqm-radio-group-0" data-mini="true">
											<div class="ui-radio widget uib_w_9" data-uib="jquery_mobile/radio_button" data-ver="0">
												<label>Yes
													<input type="radio" name="jqm-radio-group-0">
												</label>
											</div>
											<div class="ui-radio widget uib_w_10" data-uib="jquery_mobile/radio_button" data-ver="0">
												<label>No
													<input type="radio" name="jqm-radio-group-0">
												</label>
											</div>
										</fieldset>
									</div><a class="widget uib_w_16 d-margins submit" data-uib="jquery_mobile/button" data-ver="0" data-role="button" data-mini="true">Submit</a><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
					</div>
					<!-- /upage-content -->

					<div data-role="footer" data-position="fixed" class="container-group inner-element uib_w_2" data-uib="jquery_mobile/footer" data-ver="0" data-theme="b">
						<h1></h1>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"><a class="widget uib_w_12 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" data-mini="true">Back</a>
						</div>
						<div class="widget-container content-area horiz-area wrapping-col right"><a class="widget uib_w_14 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" data-mini="true">Home</a>
						</div>
					</div>
				</div>
				<!-- /upage-outer -->

			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
	</body>

</html>
